<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Publicaciones</title>
    <link rel="stylesheet" href="./css/estilos1.css">
    <script src="./js/admin.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <!-- Menú -->
    <header class="header-fixed">
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Pastelería</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#" id="adminLink" onclick="openAdminModal()">Administrador</a></li>
                <li><a href="#" id="logoutLink" style="display: none;" onclick="logout()">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <!-- Modal de inicio de sesión o registro -->
    <div id="adminModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" onclick="closeAdminModal()">&times;</span>
            <h2 id="modalTitle">Iniciar sesión</h2>
            <form id="adminForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                <div id="registerFields" style="display: none;">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" required>
                </div>
                <button type="button" id="submitButton" onclick="handleAdminAction()">Iniciar sesión</button>
                <p id="toggleFormText" onclick="toggleAdminForm()">¿No tienes cuenta? Regístrate</p>
            </form>
        </div>
    </div>

    <!-- Contenido principal -->
    <main class="content-feed">
        <h2>Publicaciones</h2>
        <div id="postsContainer" class="posts-container">
            <!-- Publicaciones generadas dinámicamente -->
        </div>
        <a href="#" class="contact-button">Contacto</a>
    </main>

    <!-- Modal para administrador (cargar publicaciones) -->
    <div id="adminInterface" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" onclick="closeAdminInterface()">&times;</span>
            <h2>Subir Publicación</h2>
            <form id="uploadForm">
                <label for="postImage">Imagen:</label>
                <input type="file" id="postImage" accept="image/*" required>
                <label for="postDescription">Descripción:</label>
                <textarea id="postDescription" rows="3" required></textarea>
                <button type="button" onclick="uploadPost()">Subir</button>
            </form>
            <hr>
            <div id="manualPostSection" class="admin-section">
                <h3>Agregar publicación desde código HTML</h3>
                <textarea id="manualPostInput" placeholder="Escribe el código HTML de la publicación aquí..." rows="5"></textarea>
                <button id="manualPostButton" onclick="addManualPost()">Subir publicación</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 GLUTEN'S HOUSE. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
